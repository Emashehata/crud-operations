<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="form-floating mb-3">
          <input type="text" oninput="validateInputs(this)" class="form-control" id="productName" />
          <div class="alert alert-danger d-none py-1 mt-2">
            <small> Product-Name should start with ubbercase and then...........</small>
          </div>
          <label for="productName ">Prooduct Name:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" oninput="validateInputs(this)" class="form-control" id="productPrice" />
          <div class="alert alert-danger d-none py-1 mt-2">
            <small> Product-price should start with 100.00$ and then...........</small>
          </div>
          <label for="productPrice">Product Price:</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="productCategory"
            aria-label="Floating label select example"
            oninput="validateInputs(this)"
          >
            <option selected value="mobile">mobile</option>
            <option value="ipad">ipad</option>
            <option value="labtop">labtop</option>
          </select>
          <div class="alert alert-danger d-none py-1 mt-2">
             <small>Product-category should be mobile or labtop or ipad</small>
          </div>
          <label for="productCategory ">Category</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" oninput="validateInputs(this)" id="productDesc" />
          <div class="alert alert-danger d-none py-1 mt-2">
            <small> description should be more than 6 charchter........</small>
          </div>
          <label for="productDesc">Product Desc:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="file" class="form-control" id="productImg" />
          <label for="productImg">Product Img:</label>
        </div>
        <button
          type="button"
          class="btn btn-info text-white ms-auto d-block"
          id="addBtn"
        >
          Add Product
        </button>
        <button
          type="button"
          class="btn btn-warning ms-auto d-block d-none"
          id="updateBtn"
        >
          Update Product
        </button>
    </div>
    <!-- display products -->
    <div class="container  mt-4">
      <input type="text" class="form-control my-4" id="searchProduct" placeholder="search">
      <div class="row gap-5 d-flex flex-wrap justify-content-center gy-3 mt-5 " id="productRow">
      </div>
    </div>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
