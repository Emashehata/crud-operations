<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form action="">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productName" />
          <label for="productName ">Prooduct Name:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number " class="form-control" id="productPrice" />
          <label for="productPrice">Product Price:</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="productCategory"
            aria-label="Floating label select example"
          >
            <option selected value="mobile">mobile</option>
            <option value="ipad">ipad</option>
            <option value="labtop">labtop</option>
          </select>
          <label for="productCategory ">Category</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="productDesc" />
          <label for="productDesc">Product Desc:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="file" class="form-control" id="productImg" />
          <label for="productImg">Product Img:</label>
        </div>
        <button
          type="button"
          class="btn btn-info text-white ms-auto d-block"
          id="addBtn"
        >
          Add Product
        </button>
        <button
          type="button"
          class="btn btn-warning ms-auto d-block d-none"
          id="updateBtn"
        >
          Update Product
        </button>
      </form>
    </div>
    <!-- display products -->
    <div class="container mt-4">
      <input type="text" class="form-control my-4" id="searchProduct" placeholder="search">
      <div class="row gy-3 gx-3" id="productRow">
      </div>
    </div>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
